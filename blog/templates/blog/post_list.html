{% for post in post_list %}
<article>
    <header>
        <h2>
         <a href="">
               {{post.title | title }}
         </a>
        </h2>
        <p>
            Written on:
              <time datetime="{{ post.pub_date|date:"Y-m-d" }}">
                {{post.pub_date|date:"l,F,j, Y"}}
              </time>
        </p>
    </header>
</article>
